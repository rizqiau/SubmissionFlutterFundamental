name: restaurant_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1
environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  http: ^1.4.0
  path_provider: ^2.1.5
  sqflite: ^2.4.0
  shared_preferences: ^2.2.0
  flutter_local_notifications: ^19.2.0
  timezone: ^0.10.1
  flutter_timezone: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: ^1.24.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: IBMPlexSansCondensed
      fonts:
        - asset: assets/fonts/IBMPlexSansCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSansCondensed-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansCondensed-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansCondensed-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansCondensed-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSansCondensed-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSansCondensed-Thin.ttf
          weight: 100
